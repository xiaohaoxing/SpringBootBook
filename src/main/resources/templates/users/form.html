<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf In Action</title>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <h3 th:text="${userModel.title}">xhx</h3>
    <form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
        <input type="hidden" name="id" th:value="*{id}" />
        名称：
        <br />
        <input type="text" name="name" th:value="*{name}" />
        <br />
        邮箱：
        <br />
        <input type="email" name="email" th:value="*{email}" />
        <br />
        <input type="submit" value="提交">
    </form>
    <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
