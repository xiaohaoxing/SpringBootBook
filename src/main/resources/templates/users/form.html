<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header::header}"></head>
<body>
<div class="container blog-content-container">
    <h3 th:text="${userModel.title}">xhx</h3>
    <form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
        <input class="form-control" type="hidden" name="id" th:value="*{id}"/>
        名称：
        <br/>
        <input class="form-control" type="text" name="name" th:value="*{name}"/>
        <br/>
        邮箱：
        <br/>
        <input class="form-control" type="email" name="email" th:value="*{email}"/>
        <br/>
        <input class="btn btn-default" type="submit" value="提交">
    </form>
    <div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
